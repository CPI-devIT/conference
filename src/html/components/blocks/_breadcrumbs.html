<div class="breadcrumbs">
    <ul class="breadcrumbs__items">
        @for (var i = 0; i < links.length - 1; i++) { <li class="breadcrumbs__item">
            <a class="breadcrumbs__link" href="#">`+links[i]+`</a>
            </li>
            }
            @for (var i = links.length - 1; i < links.length; i++) { <li class="breadcrumbs__item" aria-current="page">`+links[i]+`</li>
                }
    </ul>
</div>
