<article class="feedbacks-card">
    <div class="feedbacks-card__inner">
        <span class="feedbacks-card__name ">@name</span>

        <div class="feedbacks-card__review">
            @for (var i = 0; i < review.length; i++) { <p> `+review[i]+` </p> }
        </div>
    </div>
    @if(typeof img !== 'undefined' && img) {
    <picture>
        <source srcset="img/review/@img.avif" type="image/avif">
        <source srcset="img/review/@img.webp" type="image/webp">
        <img class="feedbacks-card__img " src="img/review/@img.jpg" alt="@alt" loading="lazy" width="100" height="100">
    </picture>
    }
</article>
